<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <!-- `greet` 是在下面定义的方法名 -->
  <button v-on:click="greet">Greet</button>
  <br><br>
  <a @click="cl">cl</a>
  <input type="submit" @click="tj" value="提交">
  <ss @click="ss">66</ss>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      name: 'Vue.js'
    },
    // 在 `methods` 对象中定义方法
    methods: {
      greet: function (event) {
        // `this` 在方法里指当前 Vue 实例
        alert('Hello ' + this.name + '!')
        // `event` 是原生 DOM 事件
        if (event) {
          if (event.target.tagName == "BUTTON") {
            alert("BUTTON")
          }
        }
      },
      cl: function (event) {
        alert(event.target.tagName)
      },

      tj: function (event) {
        alert(event.target.tagName)
      },

      ss: function (event) {
        alert(event.target.tagName)
      }
    }
  })
</script>
</body>
</html>
