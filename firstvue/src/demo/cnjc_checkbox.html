<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>单个复选框：</p>
  <input type="checkbox" v-model="checkbox" id="checkbox">
  <label for="checkbox">{{checkbox}}</label>

  <p>多个复选框：</p>
  <input type="checkbox" v-model="checkboxs" value="Runoob" id="runoob">
  <lable for="runoob">Runoob</lable>
  <input type="checkbox" v-model="checkboxs" value="Google" id="google">
  <label for="google">Google</label>
  <input type="checkbox" v-model="checkboxs" value="taobao " id="taobao">
  <lable for="taobao">taobao</lable>
  <p>选择的值为 {{checkboxs}}</p>

</div>

<script>
  new Vue({
    el: "#app",
    data: {
      checkbox: false,
      checkboxs: []
    }
  })


</script>
</body>
</html>
