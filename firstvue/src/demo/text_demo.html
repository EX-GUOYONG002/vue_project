<!DOCTYPE html>
<!--学的不仅是技术，更是梦想-->
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id = "app">
  <h1>site:{{site}}</h1>
  <h1>url:{{url}}</h1>
  <h1>{{detail()}}</h1>
  <h1 v-show="isShow">{{detail()}}</h1>
  <a :href="url">菜鸟教程</a>
</div>

<script type="text/javascript">
  new Vue({
    el:'#app',
    data:{
      site:"菜鸟教程",
      url:"www.runoob.com",
      isShow:true,
      url:"https://www.runoob.com/vue2/vue-template-syntax.html"
    },
    methods:{
      detail: function () {
        return this.site + ": 学的不仅是技术，更是梦想！"
      }

    }
  })
</script>

</body>
</html>
